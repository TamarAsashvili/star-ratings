<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Raitings</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .stars-outer {
        position: relative;
        display: inline-block;
      }

      .stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
      }

      .stars-outer::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: rgb(92, 83, 100);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>4k television</th>
            <i class="fab fa-accusoft"></i>
            <i class="fab fa-accusoft"></i>
            <i class="fas fa-star"></i>

            <th>Raiting</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>sony 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="start-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Sumsung">
            <td>sumsung 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="start-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="vizio">
            <td>vizio 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="start-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>panasonic 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="start-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="phillips">
            <td>phillips 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="start-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      //ratings
      const ratings = {
        sonny: 4.7,
        sumsung: 3.4,
        vizio: 2.3,
        panasonic: 3.6,
        phillips: 4.1
      };

      //total stars

      const starsTotal = 5;

      //run func when dom loads;
      document.addEventListener("DOMContentLoaded", getRatings);

      //get ratings
      function getRatings() {
        for (let rating in ratings) {
          const starPercentage = (ratings[rating] / starsTotal) * 100;
          // round to nearest 10
          const starPercentageRounded = `${Math.round(starPercentage / 10) *
            10}% `;
          //   console.log(starPercentageRounded);

          //set width of stars-inner to %

          document.querySelector(
            `.${rating} .stars-inner`
          ).style.width = starPercentageRoundeds;
        }
      }
    </script>
  </body>
</html>
