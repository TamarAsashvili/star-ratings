<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Raitings</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .stars-outer {
        position: relative;
        display: inline-block;
      }

      .stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
      }

      .stars-outer::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: #ccc;
      }

      .stars-inner::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: #e4fd02;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h6>Programs in web development</h6>
      <div class="form-group">
        <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Programs</option>
          <option value="HTML">HTML</option>
          <option value="Css">CSS</option>
          <option value="javascript">javascript</option>
          <option value="Docker">Docker</option>
          <option value="React">React</option>
        </select>
      </div>

      <div class="form-group">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          max="5"
          placeholder="Rate 1 - 5"
          disabled
        />
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Programs</th>
            <th>Raiting</th>
          </tr>
        </thead>
        <tbody>
          <tr class="HTML">
            <td>HTML</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="CSS">
            <td>CSS</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="javascript">
            <td>javascript</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="React">
            <td>React</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Docker">
            <td>Docker</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      //ratings
      const ratings = {
        HTML: 4.7,
        CSS: 1.4,
        javascript: 2.3,
        React: 3.6,
        Docker: 4.7
      };

      //total stars

      const starsTotal = 5;

      //run func when dom loads;
      document.addEventListener("DOMContentLoaded", getRatings);

      //Form elements
      const productSelect = document.getElementById("product-select");
      const ratingControl = document.getElementById("rating-control");

      //init product
      let product;

      //product select change
      productSelect.addEventListener("change", e => {
        product = e.target.value;
        ratingControl.disabled = false;
        ratingControl.value = ratings[product];
      });

      //rating control change
      ratingControl.addEventListener("blur", e => {
        const rating = e.target.value;
        if (rating > 5) {
          alert("please rate 1 to 5, thank you :) ");
          return;
        }
        //change rating
        ratings[product] = rating;
        getRatings();
      });

      // Get ratings
      function getRatings() {
        for (let rating in ratings) {
          // Get percentage
          const starPercentage = (ratings[rating] / starsTotal) * 100;

          // Round to nearest 10
          const starPercentageRounded = `${Math.round(starPercentage / 10) *
            10}%`;

          // Set width of stars-inner to percentage
          document.querySelector(
            `.${rating} .stars-inner`
          ).style.width = starPercentageRounded;

          //add number rating
          document.querySelector(`.${rating} .number-rating`).innerHTML =
            ratings[rating];
        }
      }
    </script>
  </body>
</html>
